<!-- Breadcumb and buttons -->
<div class="block-breadcrumb-status-button">

    <div class="block-breadcrumb-status-button_breadcrumb">
        <kendo-breadcrumb [collapseMode]="collapseMode" [items]="itemsBreadCrumb" SetClassSVGIcon HamperBreadcrumb />
    </div>

    <div class="block-breadcrumb-status-button_status">
        <component-checkboxlist (listChecked)="getListCheckBoxChecked($event)"
            [listCheckBoxDefault]="listCheckBoxStatusDefault" [listCheckBox]="listCheckBoxStatus" />
    </div>

    <div class="block-breadcrumb-status-button_button-group">
        <component-button classIcon="k-i-export" />
        <component-button type="default" classIcon="k-i-import" nameButton="Template" />
        <component-button type="success" classIcon="k-i-plus" nameButton="Thêm mới" />
    </div>

</div>


<div class="block-filter-evaluation">

    <app-search-filter-group (getValue)="handleSearch($event)"></app-search-filter-group>

    <div class="filter-date">

        <div class="label">Lọc theo thời gian mở đợt kiểm tra</div>

        <div class="date">

            <app-datepicker [minDate]="minDate" [maxDate]="dateEndPicked" (datePicked)="getDate($event, 'Start')" />

            <div class="line"> - </div>

            <app-datepicker [minDate]="dateStartPicked" [maxDate]="maxDate" (datePicked)="getDate($event, 'End')" />

            <component-checkboxlist (listChecked)="getListCheckBoxChecked($event)"
                [listCheckBox]="listCheckBoxNearSearchBox" />

        </div>
    </div>

</div>


<div class="block-list-evaluation">
    <kendo-grid [resizable]="true" [pageable]="true" [selectable]="{ checkboxOnly: true }" [data]="view | async" [loading]="service.loading">

        <kendo-grid-checkbox-column [showSelectAll]="true" [width]="60"></kendo-grid-checkbox-column>

        <kendo-grid-column [width]="600" class="col-1" title="Đợt đánh giá">
            <ng-template kendoGridCellTemplate let-dataItem>

                <div class="field-code-name">
                    <div class="field-code-name_code">
                        {{ dataItem.code }}
                    </div>
                    <div class="field-code-name_line"></div>           
                    <div class="field-code-name_name">
                        {{ dataItem.name }}
                    </div>
                </div>

                <div class="field-category">
                    <div class="field-category_title">
                        Phân loại
                    </div>
                    <div class="field-category_line"></div>    
                    <div class="field-category_category">
                        {{ dataItem.category }}
                    </div>
                </div>
            
            </ng-template>
        </kendo-grid-column>

        <kendo-grid-column title="Thời gian bắt đầu">
            <ng-template kendoGridCellTemplate let-dataItem>
                <div>
                    {{ dataItem.dateStart }}
                </div>
                <div>
                    {{ dataItem.dateStart }}
                </div>
            </ng-template>
        </kendo-grid-column>

        <kendo-grid-column field="countMember" title="SL nhân sự tham gia" />

        <kendo-grid-column title="Tình trạng">
            <ng-template kendoGridCellTemplate let-dataItem>
                <div [style.color]="dataItem.status | statusColor">
                    {{ dataItem.status }}
                </div>
                <div>
                    {{ dataItem.stage }}
                </div>
            </ng-template>
        </kendo-grid-column>
    </kendo-grid>
</div>

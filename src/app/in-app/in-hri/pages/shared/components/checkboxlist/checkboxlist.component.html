<div class="checkboxlist-container" style="font-size: 14px;">
    <div class="checkbox" *ngFor="let checkbox of currentListCheckBoxStatus" >
        <kendo-label class="k-checkbox-label" [for]="(checkbox.status).status" [text]="(checkbox.status).status"></kendo-label>
        <input type="checkbox" [checked]="checkbox.isChecked" status={{checkbox.status}} kendoCheckBox />
    </div>
</div>

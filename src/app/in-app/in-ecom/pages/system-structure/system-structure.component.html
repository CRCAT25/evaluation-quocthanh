<div class="app-ecom001-channel-group">
    <!-- Header1 -->
    <div class="header-1">
        <!-- Breadcrumb -->
        <div class="breadcrumb">
            <kendo-breadcrumb 
                [collapseMode]="collapseMode" 
                [items]="itemsBreadCrumb" 
                SetClassSVGIcon
                HamperBreadcrumb/>
        </div>
        <!-- Button -->
        <div class="button-group">
            <component-button type="success" [imageDirection]="imageSiteMapDirection" nameButton="Thêm mới nhóm" />
            <component-button type="success" [imageDirection]="imageSiteMapDirection" nameButton="Thêm mới nhóm con" />
        </div>
    </div>

    <!-- Body -->
    <div class="list-channel-group">
        <kendo-treelist 
            [data]="listOriginChannelGroup" 
            [fetchChildren]="fetchChildren"
            [hasChildren]="hasChildren" 
            [initiallyExpanded]="true"
            kendoTreeListExpandable>

            <kendo-treelist-column 
                [expandable]="true"
                [width]="350">
                <ng-template kendoTreeListCellTemplate let-dataItem>
                    {{dataItem.ChannelGroupName}}
                </ng-template>
            </kendo-treelist-column>
        </kendo-treelist>
    </div>
</div>
